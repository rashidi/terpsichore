databaseChangeLog:
  - changeSet:
      id: 7
      author: rashidi-zin
      comment: Add audit columns to subscription table
      changes:
        - addColumn:
            tableName: subscription
            columns:
              - column:
                  name: created_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: modified_date
                  type: DATE
                  constraints:
                    nullable: true

  - changeSet:
      id: 8
      author: rashidi-zin
      comment: Create invoice table
      changes:
        - createTable:
            tableName: invoice
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: issue_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: modified_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: subscription_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(10,2)
                  defaultValue: 150.00
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: "UNPAID"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: invoice
            baseColumnNames: subscription_id
            constraintName: fk_invoice_subscription
            referencedTableName: subscription
            referencedColumnNames: id